
<app-loading *ngIf="loading"></app-loading>

<div class="row animated fadeIn" *ngIf="!loading">
  <div class="col-2">
    <img [src]="artista.images |noimage" alt="" class="img-thumbnail img-circle">
  </div>
  <div class="col">
    <h3>{{artista.name}}</h3>
    <p>
      <a [href]="artista.external_urls.spotify" target="_blank">Ir a la pagina del artista</a>
    </p>
  </div>
  <div class="col-4 text-right">
    <button routerLink="/search" class="btn btn-outline-danger">
      Regresar
    </button>

  </div>
</div>

<div class="row m-5">
  <div class="col">
    <table class="table table-dark">
      <thead>
        <th>Foto</th>
        <th>Albun</th>
        <th>Cancion</th>
        <th>Vista Previa</th>
      </thead>
      <tbody>
        <tr *ngFor="let track of toptracks">
          <td><img [src]="track.album.images | noimage" class="img-thumb"></td>
          <td>{{track.album.name |lowercase}}</td>
          <td>{{track.name |lowercase}}</td>
          <!-- <td><audio [src]="track.preview_url" controls></audio></td> -->
          <iframe style="border-radius:12px" [src]="track.id |domseguro"
          width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </tr>
      </tbody>
    </table>
  </div>
</div>
